<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        <form action="/add" method="POST" onsubmit="playSound()">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" onclick="playSound()">‚ùå</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <audio id="click-sound" src="{{ url_for('static', filename='click.mp3') }}"></audio>
    <script>
        function playSound() {
            document.getElementById("click-sound").play();
        }
    </script>
</body>
</html>
